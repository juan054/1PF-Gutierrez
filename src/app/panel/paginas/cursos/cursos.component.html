<button  (click)="crearCursos()" mat-raised-button color="accent" type="button"> <mat-icon>add</mat-icon> Crear Cursos</button>

<hr>

<table mat-table   
[dataSource]="(cursos | async ) || []" 
(deleteCursos)="onDeleteCursos($event)"
(editarCursos)="onEditCursos($event)"
class="mat-elevation-z8" >

   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef> NombreCurso </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="teoricoPractico">
      <th mat-header-cell *matHeaderCellDef>teoricoPractico </th>
      <td mat-cell *matCellDef="let element"> {{element.teoricoPractico}} </td>
    </ng-container>
    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
    </ng-container>
    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef> Comision</th>
        <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
    </ng-container>

    <ng-container matColumnDef="editarEliminar">
        <th mat-header-cell *matHeaderCellDef> editar/eliminar</th>
        <td mat-cell *matCellDef="let element">

            <button  (click)="onEditCursos(element)" mat-icon-button > <mat-icon> edit </mat-icon></button>

            <button  (click)="onDeleteCursos(element)" mat-icon-button > <mat-icon> delete </mat-icon></button>

            
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
