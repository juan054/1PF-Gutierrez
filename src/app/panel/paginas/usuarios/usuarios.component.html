<button  (click)="crearUsuario()" mat-raised-button color="accent" type="button"> <mat-icon>add</mat-icon> Crear usuario</button>

<hr>

<table mat-table   
[dataSource]="usuario" 
(deleteUsuario)="onDeleteUsuario($event)"
(editarUsuario)="onEditUsuario($event)"
class="mat-elevation-z8" >

   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
      <td mat-cell *matCellDef="let element"> {{element| nombreCompleto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef> Comision</th>
        <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
    </ng-container>

    <ng-container matColumnDef="editarEliminar">
        <th mat-header-cell *matHeaderCellDef> editar/eliminar</th>
        <td mat-cell *matCellDef="let element">

            <button  (click)="onEditUsuario(element)" mat-icon-button > <mat-icon> edit </mat-icon></button>

            <button  (click)="onDeleteUsuario(element)" mat-icon-button > <mat-icon> delete </mat-icon></button>

            
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
